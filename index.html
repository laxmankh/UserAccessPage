<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation_form</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>
<body>
<form action="#">
    <div class="main">
        <div class="header">
            <h1>User Login</h1>
        </div>
        <div class="submain">
        <div>
            <input type="text" placeholder="Enter the Your name:" id="Name"/>
            <label for="Name">Name</label>
            <span id="username"></span>
        </div>
        <div>
            <input type="email" placeholder="Enter the Your Email:" id="Email"/>
            <label for="Email">Email</label>
            <span id="useremail"></span>
        </div>
        <div>
            <input type="number" placeholder="Enter the Your Phone Number:" id="Pnumber"/>
            <label for="Pnumber">Pnumber</label>
            <span id="usernum"></span>
        </div>
        <div>
            <input type="password" placeholder="Enter the Your password:" id="password"/>
            <label for="password">password</label>
            <span id="userpass"></span>
        </div>
        <div>
            <input type="password" placeholder="Enter the Your Confirm password:" id="cpassword"/>
            <label for="cpassword">Confirm password</label>
            <span id="usercpass"></span>
        </div>
        <button onclick="lakhan()">Login</button>
    </div>
    </div>
</form>
</body>
</html>
